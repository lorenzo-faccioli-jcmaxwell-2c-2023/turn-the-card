<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gira la Carta</title>

    <style>
        img {
            width: 200px;
            height: 270px;
        }
    </style>
</head>

<body>
    <div id="tavolo"></div>
    <script>
        let NcarteGirate = 0
        let primaCartagirata = null
        let carte = ["Be-my-friend-front.jpg", "Buildawall-front.jpg", "Be-my-friend-front.jpg", "whatthehell-front.jpg", "Buildawall-front.jpg", "whatthehell-front.jpg", "Buildawall-front.jpg", "Be-my-friend-front.jpg"]
        let tavolo = document.querySelector("#tavolo")
        carte.forEach(element => {
            tavolo.innerHTML += '<img id="' + element + '" src="pokemon-card-back.png" onclick="gira(this)" />'

        });
        function gira(carta) {
        
            NcarteGirate++
            carta.src = carta.id
            console.log(NcarteGirate)
            if (NcarteGirate == 1)
                primaCartagirata = carta
            else {
                NcarteGirate = 0
                if (carta.src == primaCartagirata.src)
                    console.log("BRAVO +1 punto")

                else {
                    console.log("RIPROVACI")
                    
                    //gira la carte scoperte sul retro
                    setTimeout(() => {
                        
                    }, 2000);
                    carta.src = "Yugioh-Card-Back.jpg"
                    primaCartagirata.src = "Yugioh-Card-Back.jpg"
                }
            }
        }


    </script>
</body>

</html>
